<div id="#entry-name#">
    <h2>#entry-name# - #entry-type#</h2>
    <input type="hidden" id="entry-type" value="#entry-type#" />
    
    <!--<a href="#entry-file#">View</a>-->
    <div class="indent">#entry-description#</div>    
    <a href="" onClick="showMore('#entry-name#'); return false;" class="indent more-label" id="#entry-name#-more-label" >Show more... >></a>
    <a href="" onClick="showLess('#entry-name#'); return false;" class="indent more-label" id="#entry-name#-less-label" ><< Show less</a>
    <div class="indent more-content" id="#entry-name#-more-content">#more-content#</div>
</div>
